<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- <link rel="stylesheet" href="../src/style.css" /> -->
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">JS Todo List</h1>
    </header>
    <div class="app-container">
      <aside class="project-section">
        <h2 class="project-title">Projects</h2>
        <div class="separator"></div>
        <div class="project-container"></div>
        <span class="add-project">+</span>
        <form class="form-project hide" id="form-project">
          <div class="container-input">
            <label for="title-project">Project Title</label>
            <input id="title-project" type="text" required />
          </div>

          <div class="container-input">
            <label for="project-description">Project description</label>
            <input id="project-description" type="text" required />
          </div>

          <button type="submit" id="add-box-btn">Add a project</button>
        </form>
      </aside>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
